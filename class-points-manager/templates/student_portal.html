        /* é€‰æ‹©åˆ—è¡¨ */

        .group-color-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; }

        .btn-submit {

        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }

        .close-icon { position: absolute; top: 20px; right: 20px; font-size: 20px; color: #cbd5e1; cursor: pointer; }

        /* å“åº”å¼è¡¥å…… */
        @media (max-width: 480px) {

        }
    </style>
</head>
<body>

    <div class="header">

    <div class="sub-header">

    <div class="portal-grid">
        <div class="portal-card" onclick="openForm('homework')">

        <div class="portal-card" onclick="openForm('cleaning')">

        <div class="portal-card" onclick="openForm('exercise')">
            <div class="card-icon" style="background: #fff7ed; color: #f59e0b;">

            </div>

            <p>å…¨å‹¤/ç²¾ç¥é¥±æ»¡</p>
        </div>
        
        <div class="portal-card" onclick="openForm('custom')">
            <div class="card-icon" style="background: #fdf2f8; color: #ec4899;">
                <i class="fas fa-magic"></i>
            </div>
            <h3>è‡ªå®šä¹‰</h3>
            <p>ç”³æŠ¥å…¶ä»–é—ªå…‰ç‚¹</p>
        </div>
    </div>

    <!-- ç”³æŠ¥è¡¨å• -->
    <div id="submitModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times close-icon" onclick="closeModal()"></i>
            <div class="modal-header">
                <h2 id="modalTitle">æäº¤ç”³è¯·</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label">1. é€‰æ‹©ç­çº§</label>
                <select id="classSelect" class="form-control" onchange="refreshData()">
                    <option value="">è¯·é€‰æ‹©...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">2. é€‰æ‹©ç”³æŠ¥å¯¹è±¡ (<span id="selectedCount">0</span>)</label>
                <div class="tab-container">
                    <button id="tab-student" class="tab-btn active" onclick="switchTab('student')">é€‰åŒå­¦</button>
                    <button id="tab-group" class="tab-btn" onclick="switchTab('group')">é€‰å°ç»„</button>
                </div>
                
                <div class="selector-box" id="selectorBox">
                    <div id="studentList" class="grid-list">
                        <div style="text-align:center; padding:20px; color:#cbd5e1; grid-column:1/-1;">è¯·å…ˆé€‰æ‹©ç­çº§</div>
                    </div>
                    <div id="groupList" style="display: none;">
                        <!-- å°ç»„åˆ—è¡¨ -->
                    </div>
                </div>
            </div>

            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label class="form-label">åˆ†å€¼</label>
                    <input type="number" id="pointsInput" class="form-control" placeholder="+1">
                </div>
                <div style="flex: 2;">
                    <label class="form-label">ç†ç”±</label>
                    <input type="text" id="reasonInput" class="form-control" placeholder="ä¾‹å¦‚ï¼šä½œä¸šå…¨å¯¹">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">ç”³æŠ¥äºº (å¦‚ï¼šå­¦ä¹ å§”å‘˜)</label>
                <input type="text" id="submitterInput" class="form-control" placeholder="å¡«å†™ä½ çš„èº«ä»½æˆ–å§“å">
            </div>

            <button class="btn-submit" onclick="submitAudit()">ç¡®è®¤æäº¤</button>
        </div>
    </div>

    <script>
        let allStudents = [];
        let allGroups = [];
        let selectedStudentIds = new Set();
        let currentType = '';
        let currentTab = 'student';

        const PRESETS = {
            'homework': { title: 'ğŸ“˜ ä½œä¸šç™»è®°', reason: 'ä½œä¸šå®Œæˆä¼˜ç§€', points: 2 },
            'cleaning': { title: 'ğŸ§¹ å«ç”Ÿæ£€æŸ¥', reason: 'å«ç”Ÿå€¼æ—¥è´Ÿè´£', points: 2 },
            'exercise': { title: 'ğŸƒ è·‘æ“è€ƒå‹¤', reason: 'è·‘æ“è¡¨ç°ä¼˜ç§€', points: 1 },
            'custom': { title: 'âœ¨ è‡ªå®šä¹‰ç”³æŠ¥', reason: '', points: '' }
        };

        document.addEventListener('DOMContentLoaded', loadClasses);

        async function loadClasses() {
            try {
                const res = await fetch('/api/classes');
                const classes = await res.json();
                const select = document.getElementById('classSelect');
                select.innerHTML = '<option value="">è¯·é€‰æ‹©ç­çº§...</option>';
                classes.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                });
            } catch(e) { console.error(e); }
        }

        async function refreshData() {
            const classId = document.getElementById('classSelect').value;
            if(!classId) return;
            
            selectedStudentIds.clear();
            updateSelectedCount();

            const [sRes, gRes] = await Promise.all([
                fetch(`/api/classes/${classId}/students`),
                fetch(`/api/groups?class_id=${classId}`)
            ]);
            
            allStudents = await sRes.json();
            allGroups = await gRes.json();
            
            renderLists();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-student').classList.toggle('active', tab === 'student');
            document.getElementById('tab-group').classList.toggle('active', tab === 'group');
            document.getElementById('studentList').style.display = tab === 'student' ? 'grid' : 'none';
            document.getElementById('groupList').style.display = tab === 'group' ? 'block' : 'none';
            renderLists();
        }

        function renderLists() {
            // æ¸²æŸ“å­¦ç”Ÿ
            const sContainer = document.getElementById('studentList');
            sContainer.innerHTML = '';
            allStudents.forEach(s => {
                const div = document.createElement('div');
                div.className = `select-item ${selectedStudentIds.has(s.id) ? 'selected' : ''}`;
                div.textContent = s.name;
                div.onclick = () => {
                    if(selectedStudentIds.has(s.id)) selectedStudentIds.delete(s.id);
                    else selectedStudentIds.add(s.id);
                    renderLists();
                    updateSelectedCount();
                };
                sContainer.appendChild(div);
            });

            // æ¸²æŸ“å°ç»„
            const gContainer = document.getElementById('groupList');
            gContainer.innerHTML = '';
            allGroups.forEach(g => {
                const groupStudents = allStudents.filter(s => s.group_id === g.id);
                const isSelected = groupStudents.length > 0 && groupStudents.every(s => selectedStudentIds.has(s.id));
                
                const div = document.createElement('div');
                div.className = `group-item ${isSelected ? 'selected' : ''}`;
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <span class="group-color-dot" style="background:${g.color}"></span>
                        <strong>${g.name}</strong>
                    </div>
                    <span style="font-size:12px; opacity:0.7">${groupStudents.length} äºº</span>
                `;
                div.onclick = () => {
                    if(isSelected) groupStudents.forEach(s => selectedStudentIds.delete(s.id));
                    else groupStudents.forEach(s => selectedStudentIds.add(s.id));
                    renderLists();
                    updateSelectedCount();
                };
                gContainer.appendChild(div);
            });
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedStudentIds.size;
        }

        function openForm(type) {
            currentType = type;
            const preset = PRESETS[type];
            document.getElementById('modalTitle').textContent = preset.title;
            document.getElementById('reasonInput').value = preset.reason;
            document.getElementById('pointsInput').value = preset.points;
            document.getElementById('submitModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('submitModal').style.display = 'none';
        }

        async function submitAudit() {
            const classId = document.getElementById('classSelect').value;
            if(!classId) return alert('è¯·é€‰æ‹©ç­çº§');
            if(selectedStudentIds.size === 0) return alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå¯¹è±¡');
            
            const points = parseInt(document.getElementById('pointsInput').value);
            const reason = document.getElementById('reasonInput').value;
            const submitter = document.getElementById('submitterInput').value || 'å­¦ç”Ÿç”³æŠ¥';
            
            if(!points || points === 0) return alert('è¯·è¾“å…¥æœ‰æ•ˆåˆ†å€¼');
            if(!reason) return alert('è¯·è¾“å…¥ç†ç”±');

            try {
                const res = await fetch('/api/audit/submit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        student_ids: Array.from(selectedStudentIds),
                        change_amount: points,
                        reason: reason,
                        submitter: submitter
                    })
                });
                
                if(res.ok) {
                    alert('ç”³è¯·å·²æäº¤ï¼è¯·ç­‰å¾…è€å¸ˆå®¡æ ¸ã€‚');
                    closeModal();
                    selectedStudentIds.clear();
                    updateSelectedCount();
                    renderLists();
                } else {
                    alert('æäº¤å¤±è´¥');
                }
            } catch(e) { console.error(e); }
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) closeModal();
        }
    </script>
