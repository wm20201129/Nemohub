<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 班级积分管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%; margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; border-radius: 24px; padding: 40px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .logo-area { margin-bottom: 30px; }
        .logo-area i { font-size: 3rem; color: #667eea; margin-bottom: 10px; }
        .logo-area h1 { font-size: 1.5rem; color: #2d3748; margin: 0; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #a0aec0; }
        input {
            width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #edf2f7;
            border-radius: 12px; outline: none; font-size: 1rem; transition: all 0.2s;
            box-sizing: border-box;
        }
        input:focus { border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }
        .login-btn {
            width: 100%; padding: 15px; background: #667eea; color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
        }
        .login-btn:hover { background: #5a67d8; transform: translateY(-2px); }
        .error-hint { color: #e53e3e; font-size: 0.85rem; margin-top: 10px; display: none; }

        /* 手机端隐藏所有隧道控制逻辑，只保留纯净登录 */
        @media (max-width: 768px) {
            #tunnelContainer { display: none !important; }
            .login-card { padding: 30px 20px; width: 95%; }
            .logo-area i { font-size: 2.5rem; }
            .logo-area h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-user-shield"></i>
            <h1 id="systemTitle">班级积分管理系统</h1>
            <p id="systemSubTitle" style="color: #718096; font-size: 0.9rem;">请输入管理密码进入系统</p>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="请输入密码..." autofocus>
        </div>
        <button class="login-btn" onclick="handleLogin()">进入系统</button>
        
        <!-- 在线模式切换 (仅在电脑端显示) -->
        <div id="tunnelContainer" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #edf2f7;">
            <div id="tunnelArea">
                <button onclick="toggleTunnel('start')" id="startTunnelBtn" style="background: white; border: 2px solid #667eea; color: #667eea; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s;">
                    <i class="fas fa-mobile-alt"></i> 开启移动管理通道
                </button>
                <p style="font-size: 12px; color: #a0aec0; margin-top: 8px;">开启后扫码，老师可在手机上评分审批</p>
            </div>

            <!-- 实时日志框 -->
            <div id="tunnelLogBox" style="display: none; margin-top: 15px; background: #1e293b; border-radius: 12px; padding: 12px; text-align: left; font-family: monospace; font-size: 11px; line-height: 1.4; max-height: 120px; overflow-y: auto; color: #94a3b8; border: 1px solid #334155;">
                <div id="logContent"></div>
            </div>

            <!-- 在线状态 -->
            <div id="onlineInfo" style="display: none;">
                <div style="background: #f0fdf4; border: 1px solid #dcfce7; border-radius: 16px; padding: 15px;">
                    <p style="color: #16a34a; font-weight: 700; margin: 0 0 10px 0; font-size: 14px;">
                        <i class="fas fa-check-circle"></i> 连接就绪，请扫码
                    </p>
                    <img id="qrCode" src="" style="width: 150px; height: 150px; background: #fff; padding: 5px; border-radius: 8px; border: 1px solid #e2e8f0;">
                    <p style="font-size: 11px; color: #94a3b8; margin: 8px 0; word-break: break-all;" id="onlineUrl">-</p>
                    
                    <p style="font-size: 11px; color: #d97706; background: #fffbeb; padding: 8px; border-radius: 8px; margin: 0;">
                        <i class="fas fa-info-circle"></i> 微信扫码如遇白屏，请点击右上角选择<b>“在浏览器打开”</b>
                    </p>
                    
                    <button onclick="toggleTunnel('stop')" style="background: none; border: none; color: #ef4444; font-size: 12px; cursor: pointer; text-decoration: underline; margin-top: 10px;">关闭在线</button>
                </div>
            </div>
        </div>

        <!-- 自助通道入口 -->
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
            <a href="/student_portal" style="color: #667eea; text-decoration: none; font-weight: 600; font-size: 0.95rem;">
                <i class="fas fa-rocket"></i> 我是学生，进入自助通道 &rarr;
            </a>
            <a href="/grocery_shop" style="color: #10b981; text-decoration: none; font-weight: 600; font-size: 0.95rem;">
                <i class="fas fa-shopping-bag"></i> 兑换小铺 (免密进入) &rarr;
            </a>
        </div>

        <div id="errorHint" class="error-hint">密码错误，请重试</div>
    </div>

    <script>
        // === 隧道管理逻辑 (Ngrok 版) ===
        let logInterval = null;

        async function toggleTunnel(action, token = '') {
            const btn = document.getElementById('startTunnelBtn');
            const logBox = document.getElementById('tunnelLogBox');
            
            if (action === 'start') {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在处理...';
                btn.disabled = true;
                logBox.style.display = 'block'; // 显示日志框
                startLogPolling(); // 开始拉取日志
            }

            try {
                const res = await fetch('/api/tunnel/action', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: action, token: token })
                });
                
                const data = await res.json();
                
                if (action === 'start') {
                    if (data.success) {
                        clearInterval(logInterval);
                        logBox.style.display = 'none'; // 成功后隐藏
                        showOnlineUI(data.url);
                    } else if (data.error === 'needs_token') {
                        clearInterval(logInterval);
                        logBox.style.display = 'none';
                        const userToken = prompt("请设置您的 Ngrok Authtoken：\n(您可以去 ngrok.com 注册免费账号获取)");
                        if (userToken) {
                            toggleTunnel('start', userToken);
                        } else {
                            btn.innerHTML = '<i class="fas fa-globe"></i> 开启移动管理通道';
                            btn.disabled = false;
                        }
                    } else {
                        // 发生错误不停止轮询，让用户看日志
                        alert("启动失败: " + data.error);
                        btn.innerHTML = '<i class="fas fa-globe"></i> 开启移动管理通道';
                        btn.disabled = false;
                    }
                } else {
                    location.reload(); 
                }
            } catch (e) {
                console.error(e);
                alert('网络错误');
            }
        }

        function startLogPolling() {
            if(logInterval) clearInterval(logInterval);
            const content = document.getElementById('logContent');
            const logBox = document.getElementById('tunnelLogBox');
            
            logInterval = setInterval(async () => {
                const res = await fetch('/api/tunnel/logs');
                const logs = await res.json();
                
                content.innerHTML = logs.map(l => `<div>> [${new Date().toLocaleTimeString()}] ${l}</div>`).join('');
                logBox.scrollTop = logBox.scrollHeight; // 滚动到底部
            }, 1000);
        }

        function showOnlineUI(url) {
            document.getElementById('tunnelArea').style.display = 'none';
            document.getElementById('onlineInfo').style.display = 'block';
            document.getElementById('onlineUrl').textContent = url;
            // 使用免费 API 生成二维码
            document.getElementById('qrCode').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
        }

        // 初始化检查状态
        async function checkStatus() {
            // 1. 获取内网穿透状态
            const res = await fetch('/api/tunnel/status');
            const data = await res.json();
            if (data.active) showOnlineUI(data.url);

            // 2. 获取班级信息 (单班级模式新增)
            try {
                const sysRes = await fetch('/api/system/info');
                const sysData = await sysRes.json();
                if (sysData) {
                    document.getElementById('systemTitle').innerText = sysData.class_name + ' 积分管理';
                    document.getElementById('systemSubTitle').innerText = '欢迎回来，' + (sysData.teacher_name || '班主任') + '老师';
                } else {
                    document.getElementById('systemTitle').innerText = '系统待初始化';
                    document.getElementById('systemSubTitle').innerText = '请登录以完成首屏配置';
                }
            } catch(e) { console.error(e); }
        }
        checkStatus();

        // === 原有登录逻辑 ===
        async function handleLogin() {
            const pwd = document.getElementById('password').value;
            const hint = document.getElementById('errorHint');
            
            if(!pwd) return;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password: pwd})
                });
                
                if(res.ok) {
                    window.location.href = '/'; // 登录成功跳回首页
                } else {
                    hint.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch(e) {
                alert('网络错误');
            }
        }

        // 回车键登录
        document.getElementById('password').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleLogin();
        });
    </script>
    <!-- 隐形彩蛋 -->
    <style>
        .final-egg-zone {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            z-index: 2147483647; /* 确保在最上层 */
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 10px;
        }
        .final-egg-link {
            color: #ff4d4f !important;
            font-weight: 900;
            font-size: 14px;
            text-decoration: none;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            pointer-events: none; /* 平时不阻挡点击 */
        }
        .final-egg-zone:hover .final-egg-link {
            opacity: 1;
            pointer-events: auto; /* 只有显示时才允许点击 */
        }
    </style>
    <div class="final-egg-zone">
        <a href="/author" class="final-egg-link">eggs</a>
    </div>
</body>
</html>
