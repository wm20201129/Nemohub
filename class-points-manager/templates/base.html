<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级积分管理系统 - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --nav-bg: #f0f7ff; 
            --navbar-height: 85px;
        }
        
        html, body { overflow-x: hidden; width: 100%; position: relative; margin: 0; }
        body { font-family: 'Noto Sans SC', sans-serif; background: #f8fafc; padding-top: var(--navbar-height); }

        /* === 简约办公版导航栏 === */
        .navbar { 
            height: var(--navbar-height); 
            background: var(--nav-bg); 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            border-bottom: 1px solid #dbeafe; box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }
        
        .nav-container { 
            max-width: 1600px; margin: 0 auto; height: 100%; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 40px; 
        }
        
        .nav-brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: #1e293b; }
        .nav-brand i { color: var(--primary); font-size: 28px; }
        .nav-brand span { font-weight: 900; font-size: 24px; letter-spacing: -0.5px; }

        .nav-menu { display: flex; gap: 10px; }
        .nav-link { 
            text-decoration: none; color: #64748b; font-size: 15px; font-weight: 700;
            padding: 12px 22px; border-radius: 14px; transition: all 0.2s;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
        }
        .nav-link span { font-size: 16px !important; }
        .nav-link:hover { color: var(--primary); background: rgba(255,255,255,0.8); }
        
        .nav-link.active { 
            background: var(--primary) !important; color: white !important; 
            border-color: var(--primary) !important; box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25) !important;
        }
        .nav-link.active i { color: white !important; }

        /* === 极右侧：简约高级管理位 === */
        .nav-user { 
            display: flex; align-items: center; gap: 20px; 
            padding-left: 20px; border-left: 2px solid #dbeafe;
        }
        .teacher-box-lite { display: flex; align-items: center; gap: 10px; color: #1e293b; }
        .teacher-box-lite i { font-size: 20px; color: var(--primary); opacity: 0.8; }
        .teacher-name-tag { font-weight: 800; font-size: 16px; }
        
        .logout-btn-lite { 
            color: #94a3b8; font-size: 20px; transition: all 0.2s; text-decoration: none; 
            display: flex; align-items: center; justify-content: center;
        }
        .logout-btn-lite:hover { color: #ef4444; transform: scale(1.1); }

        .container { width: 100%; max-width: 1600px; padding: 30px 40px; box-sizing: border-box; margin: 0 auto; }

        @media (max-width: 1200px) { .nav-link span { display: none; } }
        @media (max-width: 768px) {
            .nav-menu { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #eee; padding: 10px; justify-content: center; }
            body { padding-bottom: 60px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span id="brand-class-name">正在加载...</span>
            </a>

            <div class="nav-menu">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-th-large"></i><span>首页</span>
                </a>
                <a href="/students" class="nav-link {% if request.path == '/students' %}active{% endif %}">
                    <i class="fas fa-users"></i><span>成员中心</span>
                </a>
                <a href="/points" class="nav-link {% if request.path.startswith('/points') %}active{% endif %}">
                    <i class="fas fa-star"></i><span>积分管理</span>
                </a>
                <a href="/ranking" class="nav-link {% if request.path == '/ranking' %}active{% endif %}">
                    <i class="fas fa-trophy"></i><span>龙虎榜单</span>
                </a>
                <a href="/random" class="nav-link {% if request.path == '/random' %}active{% endif %}">
                    <i class="fas fa-dice"></i><span>随机点名</span>
                </a>
            </div>

            <div class="nav-user">
                <div class="teacher-box-lite">
                    <i class="fas fa-user-circle"></i>
                    <span class="teacher-name-tag" id="nav-teacher-name">班主任</span>
                </div>
                <a href="/logout" class="logout-btn-lite" title="退出系统">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        async function fetchNavInfo() {
            try {
                const res = await fetch('/api/system/info');
                const data = await res.json();
                if (data) {
                    document.getElementById('brand-class-name').innerText = data.class_name;
                    document.getElementById('nav-teacher-name').innerText = (data.teacher_name || '班主任');
                }
            } catch(e) {}
        }
        fetchNavInfo();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
