{% extends "base.html" %}

{% block title %}随机点名 - 荣誉竞技场{% endblock %}

{% block content %}
<style>
    :root { 
        --primary: #4f46e5; --secondary: #ec4899; --accent: #8b5cf6;
        --bg: #f1f5f9; --card-bg: #ffffff;
        --text-main: #1e293b; --text-muted: #64748b;
    }

    body { background: #f1f5f9; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }

    .random-page-container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main-board {
        background: white;
        width: 100%;
        border-radius: 35px;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08);
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 600px;
        position: relative;
        border: 1px solid rgba(255,255,255,0.8);
    }

    /* 顶部导航控制 */
    .top-controls {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .header-info { display: flex; align-items: center; gap: 15px; }
    .header-icon { 
        width: 45px; height: 45px; background: var(--primary); border-radius: 12px;
        display: flex; align-items: center; justify-content: center; color: white; font-size: 20px;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
    }
    .header-text h2 { margin: 0; font-size: 20px; font-weight: 900; color: var(--text-main); }
    .header-text p { margin: 2px 0 0; font-size: 11px; color: var(--text-muted); font-weight: 700; }

    .mode-toggle {
        display: flex; background: #f1f5f9; padding: 5px; border-radius: 15px; gap: 5px;
    }
    .mode-btn {
        padding: 8px 20px; border-radius: 10px; border: none; background: transparent;
        color: var(--text-muted); font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.3s;
    }
    .mode-btn.active {
        background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* 核心显示区 */
    .display-screen {
        width: 100%;
        max-width: 800px;
        height: 300px;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 10px solid #f1f5f9;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1), inset 0 0 80px rgba(0,0,0,0.4);
        margin-bottom: 40px;
        overflow: hidden;
        position: relative;
    }

    .display-name {
        font-size: 8rem;
        font-weight: 950;
        color: white;
        text-shadow: 0 0 40px rgba(255,255,255,0.2);
        user-select: none;
        letter-spacing: -2px;
    }

    /* 呼吸灯效果 */
    .screen-glow {
        position: absolute; width: 100%; height: 100%;
        box-shadow: inset 0 0 100px rgba(79, 70, 229, 0.2);
        pointer-events: none;
        animation: pulse 2s infinite alternate;
    }
    @keyframes pulse { from { opacity: 0.3; } to { opacity: 0.7; } }

    /* 控制按钮 */
    .action-button {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        color: white;
        font-size: 1.8rem;
        font-weight: 900;
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .action-button:hover { transform: scale(1.1) rotate(5deg); }
    .action-button:active { transform: scale(0.9); }
    .action-button.running {
        background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
        box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
    }

    /* 结果弹窗 - 初始隐藏 */
    .result-overlay {
        display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(15, 23, 42, 0.85); z-index: 1000; 
        align-items: flex-start; justify-content: center; 
        padding-top: 10vh; backdrop-filter: blur(12px);
    }
    .result-card {
        background: white; border-radius: 40px; padding: 50px; text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.5); width: 90%; max-width: 500px;
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .avatar-circle {
        width: 120px; height: 120px; background: #f1f5f9; color: var(--primary);
        border-radius: 35px; display: flex; align-items: center; justify-content: center;
        font-size: 4rem; margin: 0 auto 25px; transform: rotate(-5deg);
    }

    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
    .score-btn {
        padding: 20px; border: 2px solid #f1f5f9; border-radius: 20px; background: white;
        cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center;
        gap: 8px; font-weight: 800; font-size: 15px;
    }
    .score-btn:hover { transform: translateY(-5px); border-color: var(--primary); background: #f8fafc; }
    .btn-p2 { color: #d97706; }
    .btn-p1 { color: #059669; }
    .btn-m1 { color: #dc2626; }
    .btn-zero { color: #64748b; }

</style>

<div class="random-page-container">
    <div class="main-board">
        <div class="top-controls">
            <div class="header-info">
                <div class="header-icon"><i class="fas fa-random"></i></div>
                <div class="header-text">
                    <h2>全班随机点名</h2>
                    <p>SEASON 2025 · 公平竞逐模式</p>
                </div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" onclick="setMode('all')" id="modeAll">单人抽取</button>
                <button class="mode-btn" onclick="setMode('group')" id="modeGroup">小组抽取</button>
            </div>
        </div>

        <div class="display-screen">
            <div class="screen-glow"></div>
            <div id="screenText" class="display-name">READY</div>
        </div>

        <button id="startBtn" class="action-button" onclick="toggleRandom()">
            START
        </button>
    </div>
</div>

<div id="resultModal" class="result-overlay">
    <div class="result-card" style="padding: 60px 40px;">
        <div style="font-size: 1.8rem; font-weight: 900; color: var(--secondary); margin-bottom: 10px; letter-spacing: 2px;">CONGRATULATIONS</div>
        <div style="font-size: 1.2rem; font-weight: 800; color: var(--text-muted); margin-bottom: 20px;">✨ 恭喜幸运中选 ✨</div>
        <h2 id="resultName" style="font-size: 6rem; margin: 20px 0; color: #1e293b; font-weight: 950; letter-spacing: -3px;">---</h2>
        <div style="height: 2px; background: #f1f5f9; width: 80px; margin: 30px auto;"></div>
        <button class="action-button" style="width: 100%; height: 70px; border-radius: 20px; font-size: 1.5rem; box-shadow: 0 15px 30px rgba(79, 70, 229, 0.2);" onclick="closeResultModal()">
            确定
        </button>
    </div>
</div>

<script>
    let students = [];
    let groups = [];
    let isRunning = false;
    let timer = null;
    let currentMode = 'all'; 

    document.addEventListener('DOMContentLoaded', () => {
        loadData();
    });

    async function loadData() {
        try {
            const [sRes, gRes] = await Promise.all([
                fetch('/api/students'),
                fetch('/api/groups')
            ]);
            students = await sRes.json();
            groups = await gRes.json();
            document.getElementById('screenText').textContent = 'READY';
        } catch (e) {
            console.error(e);
            document.getElementById('screenText').textContent = 'ERROR';
        }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('modeAll').classList.toggle('active', mode === 'all');
        document.getElementById('modeGroup').classList.toggle('active', mode === 'group');
        document.getElementById('screenText').textContent = 'READY';
    }

    function toggleRandom() {
        if(isRunning) stopRandom();
        else startRandom();
    }

    function startRandom() {
        const pool = currentMode === 'all' ? students : groups;
        if(pool.length === 0) { alert('暂无名单数据'); return; }
        
        isRunning = true;
        const btn = document.getElementById('startBtn');
        btn.textContent = 'STOP';
        btn.classList.add('running');
        
        const screen = document.getElementById('screenText');
        timer = setInterval(() => {
            const rand = pool[Math.floor(Math.random() * pool.length)];
            screen.textContent = rand.name;
            if(rand.name.length > 3) screen.style.fontSize = '6rem';
            else screen.style.fontSize = '9rem';
        }, 50); 
    }

    async function stopRandom() {
        isRunning = false;
        clearInterval(timer);
        const btn = document.getElementById('startBtn');
        btn.textContent = 'START';
        btn.classList.remove('running');
        
        const pool = currentMode === 'all' ? students : groups;
        const final = pool[Math.floor(Math.random() * pool.length)];
        const screen = document.getElementById('screenText');
        screen.textContent = final.name;
        
        // --- 核心逻辑：后台静默加分 ---
        if(currentMode === 'all') {
            submitQuickPoints(final.id, 1, '[互动管理/随机点名] 幸运抽中加分');
        } else {
            fetch(`/api/groups/${final.id}/quick_points`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ change_amount: 1, reason: '[互动管理/随机点名] 小组幸运抽中' })
            });
        }
        
        setTimeout(() => {
            document.getElementById('resultName').textContent = final.name;
            document.getElementById('resultModal').style.display = 'flex';
        }, 600);
    }

    async function submitQuickPoints(sid, points, reason) {
        try {
            fetch(`/api/students/${sid}/quick_points`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ change_amount: points, reason: reason })
            });
        } catch(e) { console.error(e); }
    }

    function closeResultModal() {
        document.getElementById('resultModal').style.display = 'none';
    }
</script>
{% endblock %}
